<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{front-end-template.html}">
<head>
<title>ArabiMotor - Home</title>
</head>
<body>
	<div layout:fragment="content">
		<!-- Start Login Area -->
		<br><br>
		<section class="login-area ptb-100">
			<div class="container">
				<div class="login-form">
					<h2 th:text="${title}"></h2>
					<p>اهلا بك </p>
					<!-- End Login Area -->
					
					<form th:action="@{/login}" method="post">
						<div th:if="${param.error}">يرجى التاكد من بريد الالكتروني او كلمة المرور</div>
						<div th:if="${param.logout}">تم تسجيل خروج</div>
						<div class="form-group">
							<label>بريد الالكتروني</label> <input type="email" name="email" id="email" class="form-control" placeholder="بريد الالكتروني" required />
						</div>

						<div class="form-group">
							<label>كلمة المرور</label> <input type="password" name="password"
								id="password" class="form-control" placeholder="كلمة المرور"
								required />
						</div>

						<div class="row align-items-center">
							<div class="col-lg-6 col-md-6 col-sm-6">
								<div class="form-check">
									<input type="checkbox" class="form-check-input" id="checkme">
									<label class="form-check-label" for="checkme">تذكرني</label>
								</div>
							</div>

							<div class="col-lg-6 col-md-6 col-sm-6 lost-your-password">
								<a href="#" class="lost-your-password">نسيت كلمة المرور ?</a>
							</div>
						</div>

						<button type="submit" class="default-btn">
							تسجيل الدخول <span></span>
						</button>
						<div class="section-btn">
						  <a th:href="@{/signup}" class="default-btn"> انشاء حساب <span></span>
					    	</a>
					    </div>
					</form>
					
				
					
				</div>
			</div>
		</section>

	</div>
</body>
</html>
