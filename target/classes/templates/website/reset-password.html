<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{front-end-template.html}">
<head>
<title>اعادة تعيين كلمة المرور</title>
</head>
<body>
	<div layout:fragment="content">
		<!-- Start Forgot Password Area -->
		<br>
		<br>
		<section class="reset-password-area ptb-100">
			<div class="container">
				<div class="reset-password-form">
					<h2>اعادة تعيين كلمة المرور</h2>
					<div th:if="${error}">
						<th:block th:each="e : ${error}">
							<label class="alert danger" th:text="${e.defaultMessage}"></label>
							<br>
						</th:block>
					</div>

					<form th:action="@{/reset-password}" method="post">

						<div class="form-group">
							<label>كلمة المرور الجديدة</label> <input type="password"
								class="form-control" name="new_password"
								placeholder="كلمة المرور الجديدة">
						</div>

						<div class="form-group">
							<label>تاكيد كلمة المرور</label> <input type="password"
								class="form-control" name="confirm_password"
								placeholder="تاكيد كلمة المرور">
						</div>
						
						<input type="hidden" class="form-control" name="token"
							th:value="${token}">

						<button type="submit" class="default-btn">
							اعادة تعيين كلمة المرور <span></span>
						</button>
					</form>
				</div>
			</div>
		</section>
		<!-- End Forgot Password Area -->
	</div>

</body>
</html>
