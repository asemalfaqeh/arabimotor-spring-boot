<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{front-end-template.html}">
<head>
<title>اعادة تعيين كلمة المرور</title>
</head>
<body>
     <div layout:fragment="content">
        <!-- Start Forgot Password Area -->
			<br><br>
        <section class="reset-password-area ptb-100">
            <div class="container">
                <div class="reset-password-form">
                    <h2>اعادة تعيين كلمة المرور</h2>
                            <div th:if="${error}">
								 <label th:text="${error}"></label>
							 </div>
                    <form th:action="@{/forgot-password}" method="post">
                     
                        <div class="form-group">
                            <label>البريد الالكتروني</label>
                            <input type="text" class="form-control" name="email" placeholder="البريد الالكتروني">
                        </div>

                        <button type="submit" class="default-btn">
                           اعادة تعيين كلمة المرور
                            <span></span>
                        </button>
                    </form>
                </div>
            </div>
        </section>
        <!-- End Forgot Password Area -->
       </div>

    </body>
</html>
