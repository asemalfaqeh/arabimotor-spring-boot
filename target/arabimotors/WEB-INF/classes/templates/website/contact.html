<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{front-end-template.html}">

<head>
    <title>ArabiMotors - Home</title>
</head>

<body>
<div layout:fragment="content">
        <!-- Start Page Banner -->
        <div class="page-banner-area item-bg-3">
            <div class="d-table">
                <div class="d-table-cell">
                    <div class="container">
                        <div class="page-banner-content">
                            <h2>تواصل معنا</h2>

                            <ul class="pages-list">
                                <li><a th:href="@{/home}">الرئيسية</a></li>
                                <li><span>تواصل معنا</span></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- End Page Banner -->
        
        <!-- Start Contact Info Area -->
        <section class="contact-info-area pt-100 pb-70">
            <div class="container">
                <div class="row">
                    <div class="col-lg-4 col-md-6">
                        <div class="contact-info-box">
                            <div class="icon">
                                <i class='flaticon-pin'></i>
                            </div>
                            <h3>العنوان:</h3>
                            <p>فلسطين</p>
                        </div>
                    </div>

                    <div class="col-lg-4 col-md-6">
                        <div class="contact-info-box">
                            <div class="icon">
                                <i class='flaticon-call'></i>
                            </div>
                            <h3>رقم الهاتف المحمول:</h3>
                            <p><a href="tel:+972 59-777-4409" dir="ltr">+972 59-777-4409</a></p>
                        </div>
                    </div>

                    <div class="col-lg-4 col-md-6 offset-lg-0 offset-md-3">
                        <div class="contact-info-box">
                            <div class="icon">
                                <i class='flaticon-email'></i>
                            </div>
                            <h3>البريد الالكتروني:</h3>
                            <p><a href="mailto:arabimotors.aa@gmail.com">support@arabimotors.com</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- End Contact Info Area -->

        <!-- Start Contact Area -->
        <section class="contact-area pb-100">
            <div class="container">
                <div class="row align-items-center">
                    <div class="col-lg-12">
                        <div class="contact-form">
                            <div class="title">
                                <h3>اتصل بنا</h3>
                            </div>

                            <div th:if="${error}">
                                <th:block th:each="e : ${error}">
                                    <label class="alert danger" th:text="${e.defaultMessage}"></label>
                                    <br>
                                </th:block>
                            </div>

                            <form th:action="@{/contact-us}" method="post">

                                <div class="row">
                                    <div class="col-lg-6 col-md-6">
                                        <div class="form-group">
                                            <label>الاسم الكامل</label>
                                            <input type="text" name="name" id="name" class="form-control" required data-error="يرجى ادخال الاسم الكامل">
                                            <div class="help-block with-errors"></div>
                                        </div>
                                    </div>

                                    <div class="col-lg-6 col-md-6">
                                        <div class="form-group">
                                            <label>بريد الالكتروني</label>
                                            <input type="email" name="email" id="email" class="form-control" required data-error="يرجى ادخال البريد الالكتروني">
                                            <div class="help-block with-errors"></div>
                                        </div>
                                    </div>

                                    <div class="col-lg-6 col-md-6">
                                        <div class="form-group">
                                            <label>رقم هاتف المحمول</label>
                                            <input type="text" name="phone" id="phone_number" required data-error="يرجى ادخال رقم الهاتف المحمول" class="form-control">
                                            <div class="help-block with-errors"></div>
                                        </div>
                                    </div>

                                    <div class="col-lg-6 col-md-6">
                                        <div class="form-group">
                                            <label>عنوان الرسالة</label>
                                            <input type="text" name="subject" id="msg_subject" class="form-control" required data-error="يرجى ادخال عنوان الرسالة">
                                            <div class="help-block with-errors"></div>
                                        </div>
                                    </div>

                                    <div class="col-lg-12 col-md-12">
                                        <div class="form-group">
                                            <label>الرسالة</label>
                                            <textarea name="message" class="form-control" id="message" cols="30" rows="5" required data-error="يرجى كتابة الرسالة"></textarea>
                                            <div class="help-block with-errors"></div>
                                        </div>
                                    </div>

                                    <div class="col-lg-12 col-md-12">
                                        <button type="submit" class="default-btn">
                                            ارسال
                                            <span></span>
                                        </button>
                                    </div>

                                </div>
                            </form>
                        </div>
                    </div>

                    <!--
                    <div class="col-lg-6">
                        <div class="contact-map">
                            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d193595.15830869428!2d-74.119763973046!3d40.69766374874431!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c24fa5d33f083b%3A0xc80b8f06e177fe62!2sNew%20York%2C%20NY%2C%20USA!5e0!3m2!1sen!2sbd!4v1607627491607!5m2!1sen!2sbd"></iframe>
                        </div>
                    </div>
                    -->
                </div>
            </div>
        </section>
        <!-- End Contact Area -->
</div>
    </body>
</html>
