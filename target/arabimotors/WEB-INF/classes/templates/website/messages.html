<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{front-end-template.html}">
<head>
<title>حسابي</title>
</head>
<body>
	<div layout:fragment="content">

		<!-- Start Page Banner -->
		<div class="page-banner-area item-bg-2">
			<div class="d-table">
				<div class="d-table-cell">
					<div class="container">
						<div class="page-banner-content">
							<h2>الرسائل</h2>

							<ul class="pages-list">
								<li><a th:href="@{/home}">الرئيسية</a></li>
								<li><span>الرسائل</span></li>
							</ul>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- End Page Banner -->

		<!-- Start Dashboard Area -->
		<div class="dashboard-area ptb-100">	
			<div class="container">
				<div class="row">
					<div class="col-lg-3 col-md-12">
						<div class="dashboard-profile">
							<div class="profile-box">
								<div class="profile-icon">

									<div th:if="${isphoto == null}" class="profile-icon">
										<a href="#"> <i class='bx bxs-user'></i>
										</a>
									</div>

									<div th:unless="${isphoto == null}">
										<a target="_blank" th:href="@{${photo}}"> <img
												th:src="@{${photo}}" />
										</a>
									</div>

								</div>
							</div>

							<div class="profile-info">
								<ul class="info-list">
									<li><a th:href="@{/post-vehicle}">اعرض سيارتك للبيع</a></li>
									<li><a th:href="@{/account-details}">حسابي</a>
									</li>
									<li><a th:href="@{/messages}" class="active">الرسائل</a></li>
									<li><a th:href="@{/my-vehicles}" >اعلاناتي</a></li>
									<li><a th:href="@{/user-social}">وسائل التواصل
										الاجتماعي</a></li>
									<li><a th:href="@{/change-password}">تحديث كلمة المرور</a></li>
									<li><a th:href="@{/logout}">تسجيل الخروج</a></li>
								</ul>
							</div>
						</div>
					</div>

					<div class="col-lg-9 col-md-12">
						<div class="dashboard-title">
							<h3>حسابي</h3>
						</div>

                    <th:block th:each="msg : ${messages}">
                    <div class="single-car-shop-item">
                            <div class="row align-items-center">

                                <div class="col-lg-6 col-md-6">
                                    <div class="car-shop-content">
                                        <div class="tag" th:text="${msg.customerName}">...</div>
                                        <h3>
                                            <a th:href="${msg.customerEmail}" th:text="${msg.customerEmail}">...</a><br/>
                                            <a th:href="${msg.customerPhone}" th:text="${msg.customerPhone}">...</a>
                                            
                                        </h3>
                                        <p><b th:text="${msg.customerMsg}"></b></p>
                                    </div>
                                </div>

                                <div class="col-lg-4 col-md-4">
                                    <div class="car-shop-list">

										<div th:if="${msg.vehiclesEntity != null}">
											<h4 th:text="${msg.vehiclesEntity.ad_title}"></h4><br>
										</div>

										<div th:if="${msg.vehiclesEntity != null}">
										<a target="balnk" th:href="@{/vehicle-details/}+${msg.vehiclesEntity.id}">عرض الاعلان</a>
										</div>
                                        <ul class="list">
                                            <li><i class="flaticon-calendar"></i> 
                                            <label th:text="${#dates.format(msg.createDate,'aa HH:mm, yyyy/MM/dd')}">
                                            </label></li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                        </th:block>
              
						
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- Start Dashboard Area -->

</body>
</html>
