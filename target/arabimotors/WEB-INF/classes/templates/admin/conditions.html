<!DOCTYPE html>
<html
      lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{default.html}">
<head>
<meta charset="UTF-8">
<title>Conditions</title>
</head>
<body>
    <div layout:fragment="content">

   <div class="right_col" role="main">
          <div class="">
            <div class="page-title">
              <div class="title_left">
                 Add New Condition</small></h3>
              </div>
              <span th:if="${errorMessage}"  th:text="${errorMessage}">...</span>
              <div class="title_right">
                <div class="col-md-5 col-sm-5 col-xs-12 form-group pull-right top_search">
                  <div class="input-group">
                    <input type="text" class="form-control" placeholder="Search for...">
                    <span class="input-group-btn">
                      <button class="btn btn-default" type="button">Go!</button>
                    </span>
                  </div>
                </div>
              </div>
            </div>

            <div class="clearfix"></div>

            <div class="row">   
  
              <div class="col-md-12 col-sm-12 col-xs-12">
                <div class="x_panel">
                  <div class="x_title">
                    <h2>Hover rows <small>Try hovering over the rows</small></h2>
                    <ul class="nav navbar-right panel_toolbox">
                      <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                      </li>
                      <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false"><i class="fa fa-wrench"></i></a>
                        <ul class="dropdown-menu" role="menu">
                          <li><a href="#">Settings 1</a>
                          </li>
                          <li><a href="#">Settings 2</a>
                          </li>
                        </ul>
                      </li>
                      <li><a class="close-link"><i class="fa fa-close"></i></a>
                      </li>
                    </ul>
                    <div class="clearfix"></div>
                  </div>
                  <div class="x_content">
                    <table class="table table-hover">
                      <thead>
                        <tr>
                          <th>#</th>
                          <th>Condition Name</th>
                          <th>Edit</th>
                          <th>Delete</th>
                        </tr>
                      </thead>
                      <tbody>
                      <th:block th:each="condition : ${conditions}">
                        <tr>
                          <th scope="row" th:text="${condition.id}">...</th>
                          <th scope="row" th:text="${condition.conditionName}">...</th>
                          <th><!-- @{/admin/EditCondition/{id}(id=${condition.id})} -->
                           <a th:href="@{/EditCondition/{id}(id=${condition.id})}">
                            <button class="btn btn-primary" type="button">Edit</button>
                          </a>
                          </th>
                          <th>
                            <a th:href="@{/DeleteCondition/{id}(id=${condition.id})}">
                            <button class="btn btn-danger" type="button">Delete</button>
                            </a>
                          </th>
                         
                        </tr>
                       </th:block>
                      </tbody>
                    </table>

                  </div>
                </div>
              </div>
 </div>
 </div>
 </div>
 </div>

</body>
</html>
