<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{front-end-template.html}">

<head>
<title>انشاء حساب</title>
</head>
<body>
	<div layout:fragment="content">

		<!-- Start Register Area -->
		<section class="register-area ptb-100">
			<div class="container">
				<div class="register-form">
					<br>
					<br>
					<h2>انشاء حساب جديد</h2>

					<div th:text="${error}"></div>

					<form class="form-signin" th:action="@{/signup}" method="post">
						<div class="form-group">
							<label>اسم المستخدم</label> <input type="text" name="fullname"
								id="fullname" class="form-control" required>
						</div>

						<div class="form-group">
							<label>بريد الالكتروني</label> <input name="email" type="email"
								class="form-control" required>
						</div>

						<div class="form-group">
							<label>رقم الهاتف المحمول</label> <input name="phone" type="text"
								class="form-control" required>
						</div>

						<div class="form-group">
							<label>العنوان كامل</label> <input name="address" type="text"
								class="form-control" required>
						</div>

                       <div class="row">
                       
						<div class="col-lg-6 col-md-12">
						  <label for="city">المدينة</label>
							<div class="form-group">
								<select id="city" name="city">
									<option>المدينة</option>
									<th:block th:each="city : ${cities}">
										<option th:value="${city.id}" th:text="${city.name}"></option>
									</th:block>
								</select>
							</div>
						</div>
						
						<div class="col-lg-6 col-md-12">
						   <label for="sellerTypeEntity">نوع التاجر</label>
							<div class="form-group">
								<select id="sellerTypeEntity" name="sellerTypeEntity">
									<option>نوع الحساب</option>
									<th:block th:each="type : ${types}">
										<option th:value="${type.id}" th:text="${type.name}"></option>
									</th:block>
								</select>
							</div>
						</div>
						
                       </div>

						<div class="form-group">
							<label>كلمة المرور</label> <input type="text" name="password"
								class="form-control" required>
						</div>

						<div class="form-group">
							<label>تاكيد كلمة المرور</label> <input type="text"
								name="confirm_password" class="form-control" required>
						</div>

						<p class="description">يجب أن تتكون كلمة المرور من ثمانية أحرف
							على الأقل. لجعلها أقوى ، استخدم الأحرف الكبيرة والصغيرة والأرقام
							والرموز مثل! "؟ $٪ ^ &)</p>

						<button type="submit" class="default-btn">
							تسجيل الان <span></span>
						</button>
					</form>
				</div>
			</div>
		</section>
		<!-- End Register Area -->


	</div>
</body>
</html>
